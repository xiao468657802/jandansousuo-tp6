

<div class="layui-form" lay-filter="layuiadmin-form-tags" id="layuiadmin-app-form-tags">
  <div class="layui-form-item">
    <label class="layui-form-label">歌单地址</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="music" value="{{ d.params.music || '' }}" lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input" style="width: 650px;">
      </script>
    </div>
  </div>
  <div class="layui-form" lay-filter="layuiadmin-form-tags" id="layuiadmin-app-form-tags">
    <div class="layui-form-item">
      <label class="layui-form-label">默认选项ID</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="moren_uid" value="{{ d.params.moren_uid || '' }}" lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input" style="width: 650px;">
        </script>
      </div>
    </div>
    <div class="layui-form" lay-filter="layuiadmin-form-tags" id="layuiadmin-app-form-tags">
      <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
          <script type="text/html" template>
            <input type="text" name="remarks" value="{{ d.params.remarks || '' }}" lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input" style="width: 650px;">
          </script>
        </div>
      </div>

  <script type="text/html" template>
    <input type="hidden" name="id" value="{{ d.params.id || '' }}">
  </script>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="layuiadmin-app-tags-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
